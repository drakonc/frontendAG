<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Modulo de VPN</h1>
  <a [routerLink]="['/vpn-add']" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm text-white"><i class="fas fa-vote-yea"></i>  Crear VPN</a>
</div>
<div class="row">
  <div class="col-md-12" *ngIf="readVpn; else loading">
      <div class="card-body">
          <div class="table-responsive">
              <table class="table table-bordered table-hover" id="dtVpn" ellspacing="0">
                  <thead>
                      <tr>
                          <th class="text-center">Vpn</th>
                          <th class="text-center">Contraseña</th>
                          <th class="text-center">Grupos</th>
                          <th class="text-center">Creado Por</th>
                          <th width="20%"></th>
                      </tr>
                  </thead>
                  <tfoot>
                      <tr>
                          <th class="text-center">Vpn</th>
                          <th class="text-center">Contraseña</th>
                          <th class="text-center">Grupos</th>
                          <th class="text-center">Creado Por</th>
                          <th width="20%"></th>
                      </tr>
                  </tfoot>
                  <tbody>
                      <tr *ngFor='let vpn of readVpn'>
                          <th class="font-weight-normal">{{vpn.nombre}}</th>
                          <th class="font-weight-normal">{{vpn.password}}</th>
                          <th class="font-weight-normal">{{vpn.grupos}}</th>
                          <th class="font-weight-normal">{{vpn.username}}</th>
                          <th width="20%" class="text-center">
                              <a class="btn btn-success" [routerLink]="['/vpn-edit',vpn.id]"
                                  title='Editar Usuario'><i class="fas fa-user-edit"></i></a>
                              <a class="btn btn-danger ml-3" [routerLink]="['/vpn-del',vpn.id]"
                                  title="Eliminar Usuario"><i class="fas fa-trash-alt"></i></a>
                          </th>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
  <ng-template #loading>
      <div class="col-md-8 offset-md-2">
          <div class="d-flex justify-content-center">
              <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                  <span class="sr-only">Loading...</span>
              </div>
          </div>
      </div>
  </ng-template>
</div>
